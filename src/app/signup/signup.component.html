<form [formGroup]="signupForm" (ngSubmit)="submit()" class="space-y-4">
  <!-- Nom d'utilisateur -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
    <input
      formControlName="username"
      type="text"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600"
    />
  </div>

  <!-- Email -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input
      formControlName="email"
      type="email"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600"
    />
  </div>

  <!-- Mot de passe -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
    <input
      formControlName="password"
      type="password"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600"
    />
  </div>

  <!-- Confirmer le mot de passe -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe</label>
    <input
      formControlName="confirmPassword"
      type="password"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600"
    />
  </div>

  <!-- Rôle -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Rôle</label>
    <input
      formControlName="role"
      type="text"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600"
    />
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="text-red-600 mt-2">
    {{ errorMessage }}
  </div>

  <!-- Bouton de soumission -->
  <button
    type="submit"
    class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition disabled:opacity-50"
    [disabled]="isLoading"
  >
    S'inscrire
  </button>
</form>
